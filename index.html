<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Initiative Tracker</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <section>
            <header>
                <h1>Initative Tracker</h1>
            </header>
        </section>
        <section id="initiative-tracker" class="table">
            <div class="tr">
                <span class="th td">Initiative</span></span>
                <span class="th td">Player / Enemy Name</span>
                <span class="th td">Hit Points</span>
                <span class="th td">Remove</span>
            </div>
            <div is="characterInfo" v-for="(character, index) in characters" v-bind:character="character" v-on:remove="removeCharacter(index)"></div>
            <form class="tr" v-on:submit.prevent="newCharacter">
                <span class="td"><input type="number" v-model="characters.characterInitiative"></span>
                <span class="td"><input type="text" v-model="characters.characterName"></span>
                <span class="td"><input type="number" v-model="characters.characterHP"></span>
                <span class="td center-align"><input type="submit" name="" value="0"></span>
            </form>
        </section>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
